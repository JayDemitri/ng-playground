<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="example-m-spacer"></span>
    <span>Angular Playground</span>
    <span class="example-spacer"></span>
    <button mat-button class="link" routerLink="home">Home</button>
    <button mat-button class="link" routerLink="playground">Portfolio</button>
    <button mat-button class="link" routerLink="contact">Contact</button>
    <button mat-button class="link" routerLink="landing">Landing</button>
    <button mat-button (click)="clearStore()">Clear Store</button>
    <mat-slide-toggle (toggleChange)="toggleTheme()"
            [checked]="themeService.themeSignal() === 'dark' ? true: false">
            @if(themeService.themeSignal() === 'dark'){
            <p>
                Turns Lights On
            </p>
            }@else{
            <p>
                Turn Lights Off
            </p>
            }
        </mat-slide-toggle>
    <button mat-icon-button>
        @if(themeService.themeSignal() === 'dark'){
        <mat-icon>bedtime</mat-icon>
        }@else{
        <mat-icon>brightness_5</mat-icon>
        }
    </button>
</mat-toolbar>

<mat-drawer-container class="content-container mat-app-background" autosize>
    <mat-drawer #drawer mode="side" class="sidenav">
        <mat-list role="list">
            <mat-list-item role="listitem">
                <button mat-button routerLink="home">Home</button>
            </mat-list-item>
            <mat-list-item role="listitem">
                <button mat-button routerLink="playground">Playground</button>
            </mat-list-item>
            <mat-list-item role="listitem">
                <button mat-button routerLink="404-not-found">Not Found</button>
            </mat-list-item>
            <mat-list-item role="listitem">
                <button mat-button routerLink="landing">Landing</button>
            </mat-list-item>
        </mat-list>
    </mat-drawer>

    <router-outlet></router-outlet>

</mat-drawer-container>
